<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Integration Test</title>
</head>
<body>
    <h1>Thafheem API Integration Test</h1>
    <div id="results"></div>

    <script>
        // Test the interpretation API
        async function testInterpretationAPI() {
            const resultsDiv = document.getElementById('results');
            
            try {
                // Test with Surah 1, Verse 1
                const response = await fetch('https://thafheem.net/thafheem-api/audiointerpret/1/1');
                const data = await response.json();
                
                resultsDiv.innerHTML = `
                    <h2>✅ API Test Successful</h2>
                    <h3>Surah 1, Verse 1 Interpretation:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <h2>❌ API Test Failed</h2>
                    <p>Error: ${error.message}</p>
                `;
            }
        }

        // Run test when page loads
        testInterpretationAPI();
    </script>
</body>
</html>
